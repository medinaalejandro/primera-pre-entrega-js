<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Medina Alejandro - Primera Entrega</title>
</head>

<body>

    <header>

        <h1>Gestión de Profesores</h1>

    </header>

    <main>
        <section class="container">

            <h2>INGRESO DE DATOS</h2>

            <div class="d-flex justify-content-center">
                <form action="">

                    <input type="text" id="txtDni" placeholder="DNI" class="form-control"><br>
                    <input type="text" id="txtNombreApellido" placeholder="Nombre y Apellido" class="form-control"><br>
                    <input type="text" id="txtHorasCatedra" placeholder="Horas Cátedra" class="form-control"><br>

                    <input class="button" type="button" value="Agregar" onclick="agregar()">
                    <input class="button" type="button" value="Ver Estadisticas" onclick="verEstadisticas()">

                </form>
            </div>




        </section>

        <section class="container">

            <h2>LISTADO DE DATOS</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre y Apellido</th>
                        <th>Horas Catedra</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>

            <br>
        </section>


        <section class="container-fluid">

            <h2>ESTADISTICAS</h2>
            <form action="">
                <div class="row">
                    <div class="col-md-3">
                        <p>
                            <label for="">Cantidad total de profesores:</label>
                            <label for="" id="lblCantidadTotalProfesores">0</label>
                        </p>
                    </div>

                    <div class="col-md-3">
                        <p>
                            <label for="">Promedio de horas cátedra:</label>
                            <label for="" id="lblPromedioHorasCatedra">0</label>
                        </p>
                    </div>


                    <div class="col-md-3">
                        <p>
                            <label for="">Cantidad total de horas cátedras:</label>
                            <label for="" id="lblAcumuladoHorasCatedra">0</label>
                        </p>
                    </div>


                    <div class="col-md-3">
                        <p>
                            <label for="">Profesor con menos horas de cátedra:</label>
                            <label for="" id="lblProfesorMenosHorasCatedra">0</label>
                        </p>
                    </div>
                </div>




            </form>

        </section>

    </main>

    <footer>

        

    </footer>

</body>

<script src="index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>

</html>
